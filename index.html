<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season S.C.O.R.E. Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1d21;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2d333b;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 950px;
            border: 1px solid #444c56;
            position: relative; /* Added for positioning context */
        }
        h1 {
            text-align: center;
            color: #fbce41;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .main-layout {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .input-section {
            flex: 1;
        }
        .result-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            .input-section, .result-section {
                width: 100%;
                min-width: unset; /* Ensure no fixed min-width on small screens */
            }
        }
        .section-title {
            color: #fbce41;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
            border-bottom: 1px solid #444c56;
            padding-bottom: 5px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #adbac7;
            font-weight: 500;
            font-size: 0.85rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background-color: #22272e;
            border: 1px solid #444c56;
            border-radius: 4px;
            font-size: 1rem;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #fbce41;
            box-shadow: 0 0 0 2px rgba(251, 206, 65, 0.2);
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #fbce41;
            color: #1a1d21;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #e6bc3b;
            transform: scale(1.01);
        }
        #result {
            padding: 1.5rem;
            border-radius: 4px;
            background-color: #22272e;
            border: 1px solid #444c56;
            height: 100%;
            box-sizing: border-box;
            display: none;
            line-height: 1.6;
        }
        .placeholder-text {
            color: #666;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
            font-style: italic;
        }
        strong {
            color: #fbce41;
        }
        .highlight-box {
            border-left: 3px solid #fbce41;
            padding-left: 10px;
            margin: 10px 0;
        }
        u {
            text-decoration: none;
            border-bottom: 1px solid #fbce41;
            padding-bottom: 2px;
            display: inline-block;
            margin-bottom: 8px;
            color: #fbce41;
            font-weight: bold;
        }
        #easter-egg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #easter-egg-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(251, 206, 65, 0.6);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fo76scorehd.png" alt="Fallout 76 Score Logo" style="width: 15%; display: block; margin: 0 auto 1rem auto;">
        <h1>Season S.C.O.R.E. Calculator</h1>
        <div class="main-layout">
            <div class="input-section">
                <div class="section-title">Progression</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="currentLevel">Current Level</label>
                        <input type="number" id="currentLevel" placeholder="1" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="targetLevel">Target Level</label>
                        <input type="number" id="targetLevel" value="100" min="2">
                    </div>
                    <div class="form-group">
                        <label for="daysRemaining">Days Left</label>
                        <input type="number" id="daysRemaining" value="30" min="1">
                    </div>
                </div>

                <div class="section-title">Booster Unlocks (Levels)</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="b1">1st Boost (5%)</label>
                        <input type="number" id="b1" value="10">
                    </div>
                    <div class="form-group">
                        <label for="b2">2nd Boost (10%)</label>
                        <input type="number" id="b2" value="30">
                    </div>
                    <div class="form-group">
                        <label for="b3">3rd Boost (10%)</label>
                        <input type="number" id="b3" value="60">
                    </div>
                </div>

                <div class="section-title">Current Week Status</div>
                <div class="form-grid">
                    <div class="form-group" style="grid-column: span 2;">
                        <input type="checkbox" id="weekliesCompleted" style="width: auto; margin-right: 10px;">
                        <label for="weekliesCompleted" style="display: inline;">Weeklies Completed This Week</label>
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <input type="checkbox" id="dailiesCompleted" style="width: auto; margin-right: 10px;">
                        <label for="dailiesCompleted" style="display: inline;">Dailies Completed Today</label>
                    </div>
                    <div class="form-group">
                        <label for="currentDayOfWeek">Current Day of Week</label>
                        <select id="currentDayOfWeek" style="width: 100%; padding: 0.75rem; background-color: #22272e; border: 1px solid #444c56; border-radius: 4px; font-size: 1rem; color: #e0e0e0; box-sizing: border-box;">
                            <option value="7">7 days until reset</option>
                            <option value="6">6 days until reset</option>
                            <option value="5">5 days until reset</option>
                            <option value="4">4 days until reset</option>
                            <option value="3">3 days until reset</option>
                            <option value="2">2 days until reset</option>
                            <option value="1">1 day until reset</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="result-section">
                <div id="result">
                    <div class="placeholder-text">Enter your details to see results...</div>
                </div>
        </div>
    </div>

    <script>
        const BASE_DAILY = 2500;
        const BASE_WEEKLY = 10500;

        function getScoreForLevel(level) {
            return 1000 + (level - 1) * 25;
        }

        function getBoostAtLevel(level, b1, b2, b3) {
            let boost = 0;
            if (level >= b1) boost += 5;
            if (level >= b2) boost += 10;
            if (level >= b3) boost += 10;
            return boost;
        }

        function calculate() {
            const currentLevel = parseInt(document.getElementById('currentLevel').value);
            const targetLevel = parseInt(document.getElementById('targetLevel').value);
            const daysRemaining = parseInt(document.getElementById('daysRemaining').value);
            const b1 = parseInt(document.getElementById('b1').value);
            const b2 = parseInt(document.getElementById('b2').value);
            const b3 = parseInt(document.getElementById('b3').value);
            const weekliesCompleted = document.getElementById('weekliesCompleted').checked;
            const dailiesCompleted = document.getElementById('dailiesCompleted').checked;
            const currentDayOfWeekRaw = parseInt(document.getElementById('currentDayOfWeek').value); // 1-7 days until reset
            // Convert 'days until reset' to an internal day-of-week representation (0-6, where 0 is the day of reset)
            const currentDayOfWeek = (7 - currentDayOfWeekRaw) % 7; 
            const resultDiv = document.getElementById('result');

            if (isNaN(currentLevel) || isNaN(targetLevel) || isNaN(daysRemaining)) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<div style="color: #ff6b6b; text-align: center;">Please fill in all fields correctly.</div>';
                return;
            }

            if (currentLevel >= targetLevel) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<div style="text-align: center;">You have already reached your target level!</div>';
                return;
            }

            // SIMULATION
            let simLevel = currentLevel;
            let scoreToNextLevel = getScoreForLevel(simLevel); 
            
            let totalScoreEarned = 0;
            let dailyTotalPoints = 0;
            let weeklyTotalPoints = 0;
            let day = 0;
            let finishedDay = -1;
            let weekliesCount = 0;
            let neededWeeklies = 0;
            let neededDailies = 0;
            let neededDailyPoints = 0;
            let neededWeeklyPoints = 0;
            
            // To calculate total points needed if you never leveled (for display)
            let staticScoreNeeded = 0;
            for (let l = currentLevel; l < targetLevel; l++) {
                staticScoreNeeded += getScoreForLevel(l);
            }

            let numWeeks = 0; // Will be calculated in simulation

            // Calculate the day offset for the first weekly reset
            // If weeklies are completed, the first new weeklies will be available on the *next* Monday.
            // If not completed, they are available on the *current* Monday (or day 1 of simulation if it's Monday).
            let daysUntilFirstWeeklyReset;
            if (weekliesCompleted) {
                // If weeklies are completed, the next set becomes available after the current week ends.
                // currentDayOfWeek is 0-6, where 0 is the day of reset (start of the week).
                // If currentDayOfWeek is 0, it means 0 days have passed since reset, so 7 days until next reset.
                // If currentDayOfWeek is 6, it means 6 days have passed since reset, so 1 day until next reset.
                daysUntilFirstWeeklyReset = (7 - currentDayOfWeek);
            } else {
                // If weeklies are NOT completed, they are available from the very first day of the simulation.
                // So, the first weekly contribution should happen on day 1.
                daysUntilFirstWeeklyReset = 0;
            }

            // SIMULATION: Run for the full duration to get Total Potential
            while (day < daysRemaining) {
                day++;
                let currentBoost = getBoostAtLevel(simLevel, b1, b2, b3);
                let multiplier = 1 + (currentBoost / 100);

                // Check for weekly reset
                // The first weekly reset happens on `daysUntilFirstWeeklyReset + 1` (since day starts from 1)
                // Subsequent resets happen every 7 days after that.
                if (day === (daysUntilFirstWeeklyReset + 1) || (day > (daysUntilFirstWeeklyReset + 1) && (day - (daysUntilFirstWeeklyReset + 1)) % 7 === 0)) {
                    weekliesCount++;
                    let weeklyGained = Math.floor(BASE_WEEKLY * multiplier);
                    weeklyTotalPoints += weeklyGained;
                    totalScoreEarned += weeklyGained;
                    if (simLevel < targetLevel) {
                        scoreToNextLevel -= weeklyGained;
                    }
                }

                // Add Daily
                // Only add daily points if dailies are not completed for the first day, or if it's not the first day.
                if (!(day === 1 && dailiesCompleted)) {
                    let dailyGained = Math.floor(BASE_DAILY * multiplier);
                    dailyTotalPoints += dailyGained;
                    totalScoreEarned += dailyGained;
                    if (simLevel < targetLevel) {
                        scoreToNextLevel -= dailyGained;
                    }
                }

                // Level up processing
                if (simLevel < targetLevel) {
                    while (scoreToNextLevel <= 0 && simLevel < targetLevel) {
                        let overflow = Math.abs(scoreToNextLevel);
                        simLevel++;
                        if (simLevel < targetLevel) {
                            scoreToNextLevel = getScoreForLevel(simLevel) - overflow;
                        } else {
                            finishedDay = day;
                            neededDailies = day;
                            neededWeeklies = weekliesCount;
                            neededDailyPoints = dailyTotalPoints;
                            neededWeeklyPoints = weeklyTotalPoints;
                            // We don't break the main loop because we want to calculate full potential
                            break; 
                        }
                    }
                }
            }

            const fmt = (n) => n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            resultDiv.style.display = 'block';
            
            let message = `Total S.C.O.R.E. needed: <strong>${fmt(staticScoreNeeded)}</strong><br><br>`;

            message += `<u>Mission Potential</u><br>`;
            message += `Daily Challenges (${day} days): ${fmt(dailyTotalPoints)}<br>`;
            message += `Weekly Challenges (${weekliesCount} weeks): ${fmt(weeklyTotalPoints)}<br>`;
            message += `Total from Missions: <strong>${fmt(dailyTotalPoints + weeklyTotalPoints)}</strong><br><br>`;

            if (finishedDay !== -1) {
                const surplus = (dailyTotalPoints + weeklyTotalPoints) - staticScoreNeeded;
                resultDiv.style.borderColor = '#2ea44f';
                message += `<span style="color: #2ea44f; font-weight: bold;">Yes! Missions are enough.</span><br>`;
                message += `Estimated time: <strong>${finishedDay} days</strong><br>`;
                message += `Daily Challenges (${neededDailies} days): ${fmt(neededDailyPoints)}<br>`;
                message += `Weekly Challenges (${neededWeeklies} weeks): ${fmt(neededWeeklyPoints)}<br>`;
                message += `Total from Missions: <strong>${fmt(neededDailyPoints + neededWeeklyPoints)}</strong><br>`;
                message += `<div class="highlight-box">You will reach Level ${targetLevel} with a final boost of <strong>${getBoostAtLevel(targetLevel, b1, b2, b3)}%</strong></div>`;
                if (surplus > 0) message += `<span style="font-size: 0.9em; color: #adbac7;">(Surplus if played full ${daysRemaining} days: ${fmt(surplus)} points)</span>`;
            } else {
                resultDiv.style.borderColor = '#d29922';
                message += `<span style="color: #d29922; font-weight: bold;">Missions aren't enough.</span><br>`;
                message += `You will reach Level <strong>${simLevel}</strong> after ${daysRemaining} days.<br>`;
                
                // Calculate remaining points needed
                let remainingPoints = 0;
                for (let l = simLevel; l < targetLevel; l++) {
                    remainingPoints += getScoreForLevel(l);
                }
                // Subtract current progress towards next level
                remainingPoints -= (getScoreForLevel(simLevel) - scoreToNextLevel);

                const currentBoost = getBoostAtLevel(simLevel, b1, b2, b3);
                const scorePerBatch = Math.floor(100 * (1 + (currentBoost / 100)));
                const batchesNeeded = Math.ceil(remainingPoints / scorePerBatch);
                const xpNeededTotal = batchesNeeded * 10000;
                const xpNeededDaily = Math.ceil(xpNeededTotal / daysRemaining);

                message += `<br><u>XP Grind Required</u><br>`;
                message += `Additional S.C.O.R.E.: ${fmt(remainingPoints)}<br>`;
                message += `Total XP: <strong>${fmt(xpNeededTotal)}</strong><br>`;
                message += `Daily XP: <strong>${fmt(xpNeededDaily)}</strong><br>`;
            }

            resultDiv.innerHTML = message;
        }

        // Auto-calculate on any input change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });
        document.getElementById('weekliesCompleted').addEventListener('change', calculate);
        document.getElementById('dailiesCompleted').addEventListener('change', calculate);
        document.getElementById('currentDayOfWeek').addEventListener('change', calculate);

        // Initial calculation on load
        window.addEventListener('load', calculate);
        
    </script>
</div>
<div id="age-verification-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 10000; color: #fbce41; font-family: monospace;">
    <h2 style="margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 2px;">Warning: Mature Content</h2>
    <p style="margin-bottom: 2rem; font-size: 1.2rem;">Are you over 18?</p>
    <div style="display: flex; gap: 2rem;">
        <button id="btn-yes" style="width: 100px; cursor: pointer;">YES</button>
        <button id="btn-no" style="width: 100px; cursor: pointer; background-color: #444c56; color: #e0e0e0;">NO</button>
    </div>
</div>

<div id="easter-egg-overlay">
    <img id="easter-egg-img" src="" alt="Easter Egg">
    <h1 id="easter-egg-text" style="display: none; color: #fbce41; font-family: monospace; font-size: 3rem; text-align: center; padding: 20px;"></h1>
    <iframe id="easter-egg-video" style="display: none; width: 80%; height: 80%; border: none;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
<script>
    // Easter Egg
    // We target the 6 specific numeric inputs: currentLevel, targetLevel, daysRemaining, b1, b2, b3
    const easterEggInputs = [
        document.getElementById('currentLevel'),
        document.getElementById('targetLevel'),
        document.getElementById('daysRemaining'),
        document.getElementById('b1'),
        document.getElementById('b2'),
        document.getElementById('b3')
    ];

    const ageOverlay = document.getElementById('age-verification-overlay');
    const eggOverlay = document.getElementById('easter-egg-overlay');
    const eggImg = document.getElementById('easter-egg-img');
    const eggText = document.getElementById('easter-egg-text');
    const eggVideo = document.getElementById('easter-egg-video');
    const btnYes = document.getElementById('btn-yes');
    const btnNo = document.getElementById('btn-no');

    // Reset overlay state when closed
    function closeOverlays() {
        ageOverlay.style.display = 'none';
        eggOverlay.style.display = 'none';
        eggVideo.src = ""; // Stop video playback
    }

    btnYes.addEventListener('click', () => {
        ageOverlay.style.display = 'none';
        
        // Show Image, Hide Text/Video
        eggImg.style.display = 'block';
        eggText.style.display = 'none';
        eggVideo.style.display = 'none';
        
        // Show NSFW gif
        eggImg.src = "https://wimg.rule34.xxx//images/844/435af96ebe862843b39c9928bc3912407cd9301f.gif?10530254";
        eggOverlay.style.display = 'flex';
        setTimeout(closeOverlays, 6000);
    });

    btnNo.addEventListener('click', () => {
        ageOverlay.style.display = 'none';
        
        // Hide Image/Video, Show Text
        eggImg.style.display = 'none';
        eggVideo.style.display = 'none';
        eggText.style.display = 'block';
        eggText.innerText = "Fuck off, this game is 18+. Also I'm telling your parents";
        
        eggOverlay.style.display = 'flex';
        setTimeout(closeOverlays, 4000);
    });

    function checkEasterEgg() {
        // Check if ALL of them have value '69'
        const allSixtyNine = easterEggInputs.every(input => input && input.value === '69');
        // Check if ALL of them have value '67'
        const allSixtySeven = easterEggInputs.every(input => input && input.value === '67');

        if (allSixtyNine) {
            // Only show if neither overlay is already visible
            if (getComputedStyle(ageOverlay).display === 'none' && getComputedStyle(eggOverlay).display === 'none') {
                ageOverlay.style.display = 'flex';
            }
        } else if (allSixtySeven) {
            // No warning, play video
            if (getComputedStyle(ageOverlay).display === 'none' && getComputedStyle(eggOverlay).display === 'none') {
                // Hide Image/Text, Show Video
                eggImg.style.display = 'none';
                eggText.style.display = 'none';
                eggVideo.style.display = 'block';
                
                // YouTube Video: Family Guy - You sure you're not too tall for this?
                // Start at 24s.
                eggVideo.src = "https://www.youtube.com/embed/KBtEhSVeC_Q?start=24&autoplay=1";
                
                eggOverlay.style.display = 'flex';
                // Let it play for 15 seconds
                setTimeout(closeOverlays, 15000);
            }
        }
    }

    easterEggInputs.forEach(input => {
        if (input) {
            input.addEventListener('input', checkEasterEgg);
        }
    });
</script>
</body>
</html>
